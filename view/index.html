<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../content/bootstrap.css">
    <link rel="stylesheet" href="../content/bootstrap-icons.min.css">
    <script defer src="../script/bootstrap.bundle.js"></script>
    <script defer src="../script/script.js"></script>
</head>
<body>
    <header>

        <button class="z-1 btn bg-primary position-fixed top-0 end-0 m-2 rounded-circle shadow ">
            <span id="contador-carrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            <i class="bi bi-cart-fill fs-2 text-secundary"></i>
        </button>
    </header>
    <main>
        <section class="secction-carousel">

            <div id="carouselExample" class="carousel slide">

                <div class="carousel-inner">

                    <div class="carousel-item active">

                        <img class="d-block w-100 object-fit-cover" src="../img/lighthouse-5622924_1280.jpg" alt="">

                    </div>

                    <div class="carousel-item">

                        <img class="d-block w-100 object-fit-cover" src="../img/sea-4217428_1280.jpg" alt="">

                    </div>

                    <div class="carousel-item">

                        <img class="d-block w-100 object-fit-cover" src="../img/sea-9275064_1280.jpg" alt="">

                    </div>

                    
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">

                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                    <span class="visually-hidden">Previous</span>

                </button>


                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

                    <span class="carousel-control-next-icon" aria-hidden="true"></span>

                    <span class="visually-hidden">Next</span>

                </button>

                


            </div>

        </section>

        

        <section  class="m-3 row"> <!--    section general-->

            <section  class="col-sm-3"> <!--    section de las categorias-->
                <ul class="border border-ligth list-unstyled">
                    <li class="m-2"><a class="text-reset text-decoration-none" href="#">categoria 1</a></li>
                    <li class="m-2"><a class="text-reset text-decoration-none" href="#">categoria 2</a></li>
                    <li class="m-2"><a class="text-reset text-decoration-none" href="#">categoria 3</a></li>
                    <li class="m-2"><a class="text-reset text-decoration-none" href="#">categoria 4</a></li>
                    <li class="m-2"><a class="text-reset text-decoration-none" href="#">categoria 5</a></li>
                </ul>
            </section>
                
            <section  class="col-sm-9"> <!--    section de las cards-->

                <div class="row" id="container-cards">

                    

                </div>

            </section>

        </section>
    </main>

    <template id="card">
        <div class="m-1 card" style="width: 13rem;">
            <img src="" class="card-img-top img" alt="">
            <div class="card-body">
            <h5 class="card-title title"></h5>
            <p class="card-text descripction"></p>
            <!-- Precio normal -->
            <p class="card-text mb-0">
                <span class="price text-muted text-decoration-line-through"></span>
            </p>

            <!-- Precio en oferta -->
            <p class="card-text price-in-discount fw-bold text-danger"></p>
            <button class="btn btn-primary btn-buy">Comprar</button>
            </div>
        </div>
    </template>

    <footer class="container text-center">
        <p>&copy; Dise√±ado por: Yair Morales - 1890-22-5710.</p>
    </footer>

</body>
</html>
